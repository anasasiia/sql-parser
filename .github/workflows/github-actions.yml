name: github actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/gradle-build-action@v1
        with:
          arguments: build
          build-root-directory: src
      - run: make build